<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />

        <link rel="stylesheet" href="index.css" />
        <title>Welcome! Windows Xp User</title>
    </head>
    <body>
        <div id="desktop" class="desktop" onmousedown="register(event,this)" oncontextmenu="return false;"></div>

        </div>
        <script src="index.js"></script>
    </body>
